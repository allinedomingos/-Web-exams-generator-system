{% extends "base.html" %}
{% block content %}
<div class="page-header">

</div>
  <div class="row">
    <div class="col-md-10">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Meus Temas </th>
      </tr>
      </thead>
      <tbody>
      {% for dado in tema %}
        <tr>
          <td><a href='questao?idTema={{ dado.idTema }}'>{{ dado.nomeT}}</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    </div>

  </div>
    <div class="right"><button id="idCadastra"> Cadastra </button></div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script type="text/javascript">
    $(function () {
        $("#idCadastra").click(function () {
            window.location="cadastraTema?idDisciplina={{ idDisciplina }}";
        });
    });
  </script>
{% endblock %}
